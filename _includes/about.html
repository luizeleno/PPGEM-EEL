<div id="about" class="about">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <div class="container-fluid">
                    <h3>{% t secoes.programa %}</h3>
                    {% include video.html video='utduFdp-4fI' id='youtube'%}
                    <p>{% t about.text1 %}</p>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="container-fluid">
                    <div class=" form">
                        <h3><svg class="icon icon-envelope-o"><use xlink:href="#icon-envelope-o"></use></svg> {% t secoes.contato %}</h3>
                        <form method="POST" action="https://formspree.io/f/mayaydkb">
                            <div class="form-field">
                                <input name="name" type="text" placeholder="{% t form.nome %}" required>
                            </div>
                            <div class="form-field">
                                <input name="phone" type="tel" placeholder="{% t form.telefone %}">
                            </div>
                            <div class="form-field">
                                <input name="whatsapp" type="tel" placeholder="{% t form.whatsapp %}">
                            </div>
                            <div class="form-field">
                                <input name="email" type="email" placeholder="{% t form.email %}" required>
                            </div>
                            <div class="form-field">
                                <textarea name="comments" placeholder="{% t form.mensagem %}" required></textarea>
                            </div>
                            <input type="submit" class="btn btn-default" value="{% t form.enviar %}">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
