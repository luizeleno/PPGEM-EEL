about:
  text1: "Sediado no <a id='no-ext-link' href='http://www.demar.eel.usp.br'>Departamento de Engenharia de Materiais</a> da <b><a id='no-ext-link' href='http://www.eel.usp.br'>Escola de Engenharia de Lorena</a></b> (EEL) da <b><a id='no-ext-link' href='http://www.usp.br'>Universidade de São Paulo</a></b> (USP), o <b>Programa de Pós-Graduação em Engenharia de Materiais</b> (PPGEM) é um programa de excelência em pós-graduação stricto-sensu (mestrado e doutorado) em Engenharia de Materiais"
  text2: "As atividades de pesquisa são bem abrangentes em assuntos envolvendo processamento, caracterização e aplicações de metais/ligas metálicas, cerâmicas, polímeros e compósitos."
  text3: "As atividades de ensino e pesquisa associadas ao programa são desenvolvidas principalmente na Área II da EEL/USP, localizado na cidade de Lorena (São Paulo)"
  text4: "Contamos atualmente com 17 professores doutores com formação nas áreas de Engenharia de Materiais, Engenharia Mecânica, Engenharia Química, Engenharia Aeroespacial, Eletroquímica e Física."
  text5: "O Programa foi criado em 1988 e até setembro/2017 foram defendidas 235 Dissertações de Mestrado e 111 Teses de Doutorado."

